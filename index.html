<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="./javascript/main.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <h1 class="navbar-text mb-0 bg-dark">TRIVIA QUIZ</h1>
      </div>
    </nav>

    <main class="container my-5 bg-info-subtle rounded py-4">
      <h2>
        Â¿Quieres divertirte con un quiz?, por favor llena los campos y da click
        en enviar
      </h2>

      <form class="container bg-warning-subtle my-4 py-3 rounded" id="triviaForm">
        <label for="difficult" class="form-label">Selecciona la dificultad</label>
        <select
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
          name="difficult">
          <option selected disabled>--</option>
          <option value="easy">Facil</option>
          <option value="medium">Medio</option>
          <option value="hard">Dificil</option>
        </select>

        <label for="category" class="form-label">Selecciona la categoria</label>
        <select
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
          name="category">
          <option selected disabled>--</option>
          <option value="9">Conocimiento General</option>
          <option value="10">Libros</option>
          <option value="11">Peliculas</option>
          <option value="12">Musica</option>
          <option value="13">Musicales y teatros</option>
          <option value="14">Television</option>
          <option value="15">Videojuegos</option>
          <option value="16">Juegos de mesa</option>
          <option value="17">Ciencia y naturaleza</option>
          <option value="18">Computadoras</option>
          <option value="19">Matematicas</option>
          <option value="20">Mitologia</option>
          <option value="21">Deportes</option>
          <option value="22">Geografia</option>
          <option value="23">Historia</option>
          <option value="24">Politica</option>
          <option value="25">Arte</option>
          <option value="26">Celebridades</option>
          <option value="27">Animales</option>
          <option value="28">Vehiculos</option>
          <option value="29">Comics</option>
          <option value="30">Gadgets</option>
          <option value="31">Anime</option>
          <option value="31">Caricaturas</option>
        </select>

        <label for="typeAnswers" class="form-label">Selecciona el tipo de respuesta</label>
        <select
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
          name="typeAnswers">
          <option selected disabled>--</option>
          <option value="multiple">Multiple</option>
          <option value="boolean">Falso/Verdadero</option>
        </select>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <section id="questionsArea"></section>
    </main>
  </body>
</html>
